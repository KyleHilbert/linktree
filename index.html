<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" refer></script>
    <title>Kyle Hilbert Linktree</title>
  </head>
  <body id="gradient">
    <div class="mainContainer">
      <section class="facePic"></section>
      <h1 class="fullName">Kyle Hilbert</h1>
      <section class="linkPill">
        <img class="linkLogo" src="images/github-logo.png" alt="github logo" />
        <span class="linkName">Github</span>
      </section>
      <section class="linkPill">
        <img class="linkLogo" src="images/linkedin.png" alt="linkedin logo" />
        <span class="linkName">Linkedin</span>
      </section>
      <section class="linkPill">
        <img class="linkLogo" src="images/code (1).png" alt="code image" />
        <span class="linkName">Portfolio</span>
      </section>
      <section class="linkPill">
        <img class="linkLogo" src="images/resume.png" alt="resume image" />
        <span class="linkName">Resume</span>
      </section>
    </div>
  </body>
</html>
