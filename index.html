<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" refer></script>
    <title>Kyle Hilbert Linktree</title>
  </head>
  <body>
    <div class="mainContainer">
      <section class="facePic"></section>
      <h1 class="fullName">Kyle Hilbert</h1>
      <button
        class="linkPill"
        onclick="window.open('https://github.com/KyleHilbert','_blank')"
        type="button"
      >
        <img class="linkLogo" src="images/github-logo.png" alt="github logo" />
        <span class="linkName">Github</span>
      </button>

      <button
        class="linkPill"
        onclick="window.open('https://www.linkedin.com/in/kyle-hilbert-76509612b?trk=people-guest_people_search-card','_blank')"
        type="button"
      >
        <img class="linkLogo" src="images/linkedin.png" alt="linkedin logo" />
        <span class="linkName">linkedin</span>
      </button>

      <button
        class="linkPill"
        onclick="window.open('https://github.com/KyleHilbert','_blank')"
        type="button"
      >
        <img class="linkLogo" src="images/code (1).png" alt="portfolio logo" />
        <span class="linkName">Portfolio</span>
      </button>

      <button
        class="linkPill"
        onclick="window.open('https://github.com/KyleHilbert','_blank')"
        type="button"
      >
        <img class="linkLogo" src="images/resume.png" alt="resume logo" />
        <span class="linkName">Resume</span>
      </button>

      <button onclick="darkLight()"">toggle</button>
    </div>
  </body>
</html>
